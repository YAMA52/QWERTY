<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма Бондаров</title>
    <link rel="stylesheet" href="form_style.css">
</head>
<body>
<form action="#">
    <h3>Анкета</h3>

    <div>
        <label for="email">Почта</label>
        <input name="email" type="email" id="email" placeholder="example@tstu.ru">
    </div>
    <div>
        <label for="familyname">Фамилия</label>
        <input name="familyname" type="text" id="familyname" placeholder="Иванов">
    </div>
    <div>
        <label for="name">Имя</label>
        <input name="name" type="text" id="name" placeholder="Иван">
    </div>
    <div>
        <label for="birchday">Дата рождения</label>
        <input name="birchday" type="datetime-local" id="birchday">
    </div>

    <div>
        <textarea name="about" placeholder="О себе"></textarea>
    </div>

    <div>
        <label for="male">Мужской</label>
        <input type="radio" name="gender" id="male" value="male">

        <label for="female">Женский</label>
        <input type="radio" name="gender" id="female" value="female">
    </div>


    <div class="checkboxes">
        <h3>Дом</h3>
        <p>
            <label for="flat">Квартира</label>
            <input type="checkbox" name="home" id="flat" value="flat">
        </p>
        <p>
            <label for="private_home">Частный дом</label>
            <input type="checkbox" name="home" id="private_home" value="private_home">
        </p>
        <p>
            <label for="dormitory">Общежитие</label>
            <input type="checkbox" name="home" id="dormitory" value="dormitory">
        </p>
        <p>
            <label for="other">Другой вариант</label>
            <input type="checkbox" name="home" id="other" value="other">
        </p>
    </div>

    <div>
        <button type="submit">Отправить</button>
    </div>
</form>
</body>
</html>
